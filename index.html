<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/sytle.css" />
  </head>
  <body>
    <div class="registr">
      <div class="title">
        <h2>event registration form</h2>
      </div>

      <div class="boxs">
        <div class="container">
          <div class="name-box register-input-box">
            <div class="label-box">
              <h5>Name</h5>
            </div>
            <div class="input-box">
              <div class="first-name-box input-item">
                <input type="text" />
                <label for="">First name</label>
              </div>
              <div class="last-name-box input-item">
                <input type="text" />
                <label for="">Last name</label>
              </div>
            </div>
          </div>

          <div class="company-box register-input-box">
            <div class="label-box">
              <h5>Company</h5>
            </div>
            <div class="input-box">
              <input type="text" />
            </div>
          </div>

          <div class="email-box register-input-box">
            <div class="label-box">
              <h5>Email</h5>
            </div>
            <div class="input-box">
              <input type="text" />
            </div>
          </div>

          <div class="phone-box register-input-box">
            <div class="label-box">
              <h5>Phone</h5>
            </div>
            <div class="input-box">
              <div class="are-box input-item">
                <input type="text" />
                <label for="">Area Code</label>
              </div>
              <div class="phone-number-box input-item">
                <input type="text" />
                <label for="">Phone Number</label>
              </div>
            </div>
          </div>

          <div class="subject-box register-input-box">
            <div class="label-box">
              <h5>Subject</h5>
            </div>
            <div class="input-box">
              <select name="" id="">
                <option value="1">Subject-1</option>
                <option value="2">Subject-2</option>
              </select>
            </div>
          </div>

          <div class="question-box">
            <div class="label-box">
              <p>Are you an exsiting customer?</p>
            </div>
            <div class="input-box">
              <div class="radio-box">
                <input type="radio" id="yes" name="question" />
                <label for="yes">yes</label>
              </div>
              <div class="radio-box">
                <input type="radio" id="no" name="question" />
                <label for="no">no</label>
              </div>
            </div>
          </div>

          <div class="button-box">
            <button type="submit">REGISTER</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
